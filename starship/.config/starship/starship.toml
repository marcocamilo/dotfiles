"$schema" = "https://starship.rs/config-schema.json"

add_newline = true
command_timeout = 3000
continuation_prompt = '▶▶ '
follow_symlinks = true
scan_timeout = 30

# Emoji character
format = """
$character$directory$git_branch$git_commit$git_state$git_metrics$git_status\
$fill \
$cmd_duration$hg_branch$pijul_channel$docker_context$package$bun$c$cmake$cobol$daml$dart$deno$dotnet$elixir$elm$erlang$fennel$gleam$golang$gradle$haskell$haxe$helm$java$julia$kotlin$lua$nim$nodejs$ocaml$odin$opa$perl$php$pulumi$purescript$python$quarto$raku$rlang$red$ruby$rust$scala$solidity$swift$terraform$typst$vlang$vagrant$zig$buf$guix_shell$nix_shell$conda$meson$spack$memory_usage$aws$gcloud$openstack$azure$direnv$env_var$crystal$custom$sudo$line_break$jobs$battery$time$status$container$shell\
╰─❯ 
"""

# Minimal
# format = """
# [╭─](bold black) $os$directory$git_branch$git_commit$git_state$git_metrics$git_status\
# $fill\
# $hg_branch$pijul_channel$docker_context$package$bun$c$cmake$cobol$daml$dart$deno$dotnet$elixir$elm$erlang$fennel$gleam$golang$gradle$haskell$haxe$helm$java$julia$kotlin$lua$nim$nodejs$ocaml$odin$opa$perl$php$pulumi$purescript$python$quarto$raku$rlang$red$ruby$rust$scala$solidity$swift$terraform$typst$vlang$vagrant$zig$buf$guix_shell$nix_shell$conda$meson$spack$memory_usage$aws$gcloud$openstack$azure$direnv$env_var$crystal$custom$sudo$cmd_duration$line_break$jobs$battery$time$status$container$shell\
# [╰─](bold black) [$character](green)
# """

[character]
success_symbol = "🚀 "
error_symbol = "🔥 "
# success_symbol = '[❯](bold green)'
# error_symbol = '[✗](bold red)'

[fill]
symbol = ' '
style = ''

[palettes]

[profiles]

[directory]
format = "[ $path ]($style)[$read_only]($read_only_style)"
read_only = " 󰌾"
truncate_to_repo = false
# style = "fg:#E4E4E4 bg:#3B76F0"

[os]
format = '[$symbol]($style)'
style = "bold white"
disabled = false

